<div class="container">
  <br>
  <h1 class="tc">To Do It With Easy</h1>
  <form name="loginForm"  ng-submit="login()">
      <input type="text" name="username" ng-model="username"  class="form-control"  placeholder="your user name..." required novalidate autocomplete="off" autofocus="on">
      <br>
      <button type="submit" class="btn btn-primary col-xs-12" ng-disabled="loginForm.username.$error.required">OK</button>
  </form>
</div>
